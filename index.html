<!DOCTYPE HTML>

<html>
  <head>
    <h1>
      bloc game -- by therapist
    </h1>
  </head>
  
  <div id="collectblocs">
    <button onclick="collectbloc()">Make Bloc</button>
  </div>
  
  <div id="resources">
    <h2>Resources</h2>
    
  </div>
  
  <p id="bloccounter"></p>
  
  <script>
  var blocs = 0;
    
  function collectbloc() {
    blocs = blocs + 1;
  }
    
  setInterval(reloadvars, 10);
  function reloadvars() {
    document.getElementById("bloccounter").innerHTML = blocs + " Blocs";
  }
  </script>
</html>
